<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">

    <th:block th:fragment="content">

        <div class="container-md">
            <h1>Board Register Page</h1>
            <form action="/board/register" method="post" enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="t" class="form-label">title</label>
                    <input type="text" class="form-control" id="t" placeholder="title" name="title">
                </div>
                <div class="mb-3">
                    <label for="w" class="form-label">writer</label> <input type="text" class="form-control" id="w" placeholder="writer" name="writer"
                      th:value="${#authentication.getPrincipal().mvo.nickName}" readonly>
                </div>
                <div class="mb-3">
                    <label for="w" class="form-label">content</label><textarea class="form-control" id="c" name="content" aria-label="With textarea"></textarea>
                </div>


                <div class="input-group mb-3">
                    <input type="file" class="form-control" name="files" id="files" multiple style="display:none">
                </div>

                <button type="button" class="btn btn-outline-primary" id="trigger">FileUpload</button>
                <div class="input-group mb-3" id="fileZone"></div>

                <button type="submit" class="btn btn-primary" id="regBtn">등록</button>

            </form>
        </div>

        <script th:src="@{/dist/js/boardRegister.js}"></script>

    </th:block>


</th:block>
