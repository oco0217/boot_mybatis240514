<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <div class="container-sm">
            <h1>Board Modify Page</h1>
            <form action="" method="post">
                <input type="hidden" name="bno" th:value="${bvo.bno}">
                <div class="my-3">
                    <label for="created">Created At : </label>
                    <input type="text" class="form-control" id="created" th:value="${bvo.regAt}" readonly>
                </div>
                <div class="mb-3">
                    <label for="modified">Modified At : </label>
                    <input type="text" class="form-control" id="modified" th:value="${bvo.modAt}" readonly>
                </div>
                <div class="mb-3">
                    <label for="title">Title : </label>
                    <input type="text" class="form-control" id="title" name="title"
                           th:value="${bvo.title}">
                </div>
                <div class="mb-3">
                    <label for="writer">Writer : </label>
                    <input type="text" class="form-control" id="writer" name="writer"
                           th:value="${bvo.writer}" readonly>
                </div>
                <div class="mb-3">
                    <label for="content">Content : </label>
                    <textarea name="content" id="content" cols="50" rows="5"
                              class="form-control">[[${bvo.content}]]
                    </textarea>
                </div>
                <button type="submit" id="modBtn"  class="btn btn-outline-warning">Modify</button>
                <a href="/board/list"><button type="button" id="listBtn" class="btn btn-outline-primary">취소</button></a>
            </form>
        </div>
    </th:block>
</th:block>
